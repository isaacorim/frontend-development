<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Work bootstrap</title>
    <link rel="stylesheet" href="projectStyle.css">
    <meta http-equiv="refresh" content="5">
    <link href="../../../bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!--Header-->
<div class="container text-center">
    <div class="col"><h3 class="headerTop">Online</h3></div>
    <div class="col"><p>foodShop</p></div>
</div>
   
<hr>

<!--Navigation-->
<div class="container text-center navBar">
    <div class="row">
        <div><img src="../images/image1.jpg" id="navImage"></div>
    </div>

    <div class="row text-center">
        <div class="col"><a href="#"
        class="navLinks">Home</a></div>
        <div class="col"><a href="#" class="navLinks">About</a></div>
        <div class="col"><a href="#" class="navLinks">Menu</a></div>
        <div class="col"><a href="#" class="navLinks">ContactUs</a></div>
    </div>
</div>

<!--Content-->
<div class="container text-center contentBackground">
    <div class="col">
        <h3 id="contentHeader">Welcome to Online FoodShop</h3>
    </div>

    <div class="col">
        <button class="contentButton">ORDER NOW</button>
    </div>

    <div class="row">
        <div class="col">
            <img src="../images/image1.jpg" class="contentImage">
            <button class="contentButtons">Prices</button>
        </div>

        <div class="col">
            <img src="../images/image3.jpg" class="contentImage">
            <button class="contentButtons">Specials</button>
        </div>
    </div>
</div>

<hr>

<!--Feature Products-->
<div class="text-center featureHeader"><h3>Featured Products</h3></div>

<div class="container">
    <div class="row">
        <div class="col"><img class=" featureImage" src="../images/image4.jpg"></div>
        <div class="col"><img class=" featureImage" src="../images/image5.jpg"></div>
        <div class="col"><img class=" featureImage" src="../images/image6.jpg"></div>
    </div>
</div>

















<script src="../../../bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
