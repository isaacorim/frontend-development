<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>

<form>
    <div>
        <h3 id="formHeading"><b>Contact Us</b></h3>
    </div>

    <div>
        <label>Type of Query</label><br>
        <select id="formSelect">
            <option>Select</option>
            <option>Rice</option>
            <option>Beans</option>
        </select>
    </div>

    <div>
        <label>Email-id</label><br>
        <input type="email" placeholder="Enter your email" id="formEmail">
    </div>

    <div>
        <label>Phone Number</label><br>
        <input type="number" placeholder="Enter your Phone no" id="formPhone">
    </div>

    <div>
        <p>
            Are you a member of OnlineFoodShop:
            <label>Yes</label>
            <input type="radio">

            <label>No</label>
            <input type="radio">
        </p>
    </div>

    <div>
        <label>Elaborate your query</label><br>
        <textarea id="formTextArea"></textarea>
    </div>

    <div>
        <input type="submit">
        <input type="reset">
    </div>
</form>
    
</body>
</html>
