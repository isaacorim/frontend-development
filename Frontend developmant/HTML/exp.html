<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3e3ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .form-container {
            background-color: #6e6ebb;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .checkbox-group {
            font-size: 14px;
            margin: 10px 0;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4d4d99;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3c3c8c;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #dcdcdc;
        }
    </style>
</head>

<body>

    <form class="form-container">
        <h2>Sign Up</h2>

        <div class="form-row">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
        </div><br>

        <div class="form-group">
            <input type="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Confirm Password" required>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" required>
                I accept the terms of Use & Privacy Policy
            </label>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="#">Login here</a>
        </div>

        <div class="copyright">
            &copy; YourCompany.com
        </div>
    </form>

</body>

</html>
