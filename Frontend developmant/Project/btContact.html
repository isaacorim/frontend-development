<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex justify-content-center">

  <form>
    <div class="mb-4 text-center">
      <h3 class="fw-bold">Contact Us</h3>
    </div>

    <div class="mb-3">
      <label class="form-label">Type of Query</label>
      <select class="form-select">
        <option selected>Select</option>
        <option>Rice</option>
        <option>Beans</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Email-id</label>
      <input type="email" class="form-control" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="number" class="form-control" placeholder="Enter your Phone no">
    </div>

    <div class="mb-3">
      <p class="mb-1">Are you a member of OnlineFoodShop:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio">
        <label class="form-check-label">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio">
        <label class="form-check-label">No</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Elaborate your query</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-light">Submit</button>
      <button type="reset" class="btn btn-light">Reset</button>
    </div>
  </form>

</body>
</html>
